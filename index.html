<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <style>
        .error{
            display: none;
        }

        ul{
            list-style-type: none;
        }
    </style>
    <title>To Do List Project</title>
</head>
<body class="bg-body-secondary">
    <div class="container col-lg-6 col-md-12 col-sm-12 text-lg-center text-md-start text-sm-start p-3 mt-5 border border-3 bg-info border-primary">
        <h3 class="mb-3">Task Manager</h3>
        <p class="mb-3 fs-4 bg-danger text-start error">Please enter a task</p>
        <form>
            <input type="text" id="task" placeholder="Add a task" class="form-control">
            <br>
            <button type="button" class="btn btn-primary mb-3 add-task-btn">Add task</button>
        </form>
        <input type="text" id="search" placeholder="Search a task" class="form-control mb-3">
        <ul class="list-items"></ul>
        <button type="button" class="btn btn-primary clear-all-tasks">Clear All Tasks</button>
    </div>
</body>
</html>
